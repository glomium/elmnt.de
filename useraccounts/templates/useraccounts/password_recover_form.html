{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Password Recover" %}{% endblock %}

{% block base_content %}
<div class="container" style="padding-top: 50px;">
<div class="row">
  <div class="col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
    <div class="card">
        <div class="card-header">
            {% trans "Password Recover" %}
        </div>
        <div class="card-block">
            <form class="form" role="form" action="" method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group">
                    {{ form.email }}
                    {{ form.email.errors }}
                </div>
                <input class="btn btn-primary btn-block" type="submit" value="{% trans "Send Recover Link" %}">
            </form>
        </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
