{% extends "useraccounts/base.html" %}

{% load i18n %}

{% block title %}{% trans "Delete Email" %}{% endblock %}

{% block content %}
<h1>{% trans "Delete Email" %}</h1>
<p>
{% blocktrans with email=object %}
Do you want to delete "{{ email }}"?
{% endblocktrans %}
</p>

<form action="" method="post">
{% csrf_token %}
<p class="text-xs-right">
    <input class="btn btn-warning" type="submit" name="submit" value="{% trans "Delete" %}" />
</p>
</form>
{% endblock %}
