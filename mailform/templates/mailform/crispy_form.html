{% load i18n %}
{% load crispy_forms_tags %}
{% if error %}
{{ error }} - {{ form }}
{% else %}
{% if success %}
<div class="alert alert-success alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>{% trans "Thank you! Your message has been successfully sent. We will contact you very soon!" %}</strong>
</div>
{% endif %}
{% crispy form %}
{% endif %}
