{% load menu_tags %}
{% for child in children %}
    {% if child.children %}
        <li class="dropdown">
            <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}" class="dropdown-toggle" data-toggle="dropdown">{{ child.get_menu_title }}</a>
            <ul class="dropdown-menu">
            {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
            </ul>
        </li>
    {% else %}
        <li{% if child.selected or child.ancestor %} class="active"{% endif %}><a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a></li>
    {% endif %}
{% endfor %}
